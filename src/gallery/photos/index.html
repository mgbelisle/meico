{{ block "content" . }}
{{ $dot := . }}
<div class="container my-5">
  <div class="row">
    {{ range $_ := json "gallery/photos.json" }}
    {{ $url := call $dot.URL (sprintf "/img/sha1/%s" .) }}
    <div class="col col-lg-3 col-12 mb-3 align-self-center">
      <a href="{{ $url }}"><img src="{{ $url }}" alt="{{ . }}" class="w-100 img-thumbnail"></a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
