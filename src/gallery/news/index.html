{{ block "content" . }}
{{ $dot := . }}
<div class="my-5">
  <ul class="list-group">
    {{ range $_ := json "gallery/news.json" }}
    <li class="list-group-item">
      <h2>{{ .title }}</h2>
      <h4>{{ .publisher }} ({{ .date }})</h4>
      <p><a href="{{ index .href 0 }}">{{ index .href 1 }}</a></p>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
